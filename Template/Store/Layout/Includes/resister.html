<div id="resister" data-bs-backdrop="static" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Resister Yourself</h4>
                <button data-bs-dismiss="modal" class="btn-close"></button>
            </div>
            <form action="/account/resister" method="post" onsubmit="return resistration()">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label class="" for="first_name">First Name:</label>
                        <input required class="form-control bg-light border border-1 border-dark" type="text" name="first_name" placeholder="First Name" id="first_name">
                        <label class="" for="last_name">Last Name:</label>
                        <input required class="form-control bg-light border border-1 border-dark" type="text" name="last_name" placeholder="Last Name" id="last_name">
                        <label class="" for="username">User Name:</label>
                        <input required class="form-control bg-light border border-1 border-dark" type="text" name="username" placeholder="User Name" id="username">
                        <label class="" for="">Email Id:</label>
                        <input required class="form-control bg-light border border-1 border-dark" type="email" name="email" placeholder="Email Id" id="email">
                        <label class="" for="">Password:</label>
                        <input required class="form-control bg-light border border-1 border-dark" type="password" name="password1" placeholder="Password" id="password1">
                        <label class="" for="">Confirm Password:</label>
                        <input required class="form-control bg-light border border-1 border-dark" type="password" name="password2" placeholder="Confirm Password" id="password2">
                    </div>
                    <input required type="checkbox" name="terms&conditions" id=""><label for="terms&conditions" class="mx-2">Terms & Conditions</label>
                </div>
                <div class="modal-footer">
                    <button 
                    type="submit" data-bs-target="#" data-bs-toggle=""
                    
                    class="form-control btn btn-warning" id="signup">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
